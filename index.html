<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>

    <!-- css only -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="./" class="navbar-brand">Tasks App</a>

            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    <input type="search" id="search" placeholder="Search Your Task" class="form-control form-control-sm mr-sm-2">
                    <button class="btn btn-success btn-sm my-2 my-sm-0" type="submit">Search</button>
                </form>
            </ul>
        </div>
    </nav>


    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Task Name" class="form-control form-control-sm">
                            </div>

                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Task Description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center btn-sm"> Save Task</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <span id="info"></span>

                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>

                <table class="table table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="tasks">
                        <!--- Sera rellenado por javascript solictando datos al servidor -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
